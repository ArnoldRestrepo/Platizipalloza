<!doctype html>
<html class="no-js" lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzipalloza</title>
    <link rel="stylesheet" href="icons/foundation-icons.css">
    <link rel="stylesheet" href="css/foundation-flex.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Social -->
    <section id="social-container">
      <div class="row align-center text-center">
        <div class="small-1 column">
          <a href="#"><i class="fi-social-facebook"></i></a>
        </div>
        <div class="small-1 column">
          <a href="#"><i class="fi-social-twitter"></i></a>
        </div>
        <div class="small-1 column">
          <a href="#"><i class="fi-social-instagram"></i></a>
        </div>
      </div> 
    </section>
    <!-- Social -->
    <!-- Logo -->
    <section id="logo-container">
      <div class="callout text-center">
        <h1>Platzipalooza</h1>
      </div>
    </section>
    <!-- Logo -->

    <!-- Menu -->
    <section id="menu-container">
      <nav>
        <ul class="menu dropdown align-spaced" data-dropdown-menu>
          <li><a href="#"><i class="fi-ticket"></i>Tickets</a></li>
          <li>
            <a href="#"><i class="fi-music"></i>Lineup</a>
            <ul id="submenu-container"class="menu">
              <li><a href="#">Viernes</a></li>
              <li><a href="#">Sábado</a></li>
              <li><a href="#">Domingo</a></li>
            </ul>
          </li>
          <li><a href="#"><i class="fi-info"></i>Info</a></li>
          <li><a href="#"><i class="fi-torso"></i>Suscríbete</a></li>
        </ul>
      </nav>
    </section>
    <!-- Menu -->

    <!-- Tickets -->
    <section id="tickets-action">
      <div class="callout large text-center">
        <a href="#">
          <button class="large hollow button">Comprar Boletos</button>
        </a>
      </div>
    </section>
    <!-- Tickets -->

    <!-- Line Up -->
    <section id="lineup-container">
      <h3 class="text-center">Line Up</h3>
      <!-- Tabs Title -->
      <ul class="tabs text-center"  data-deep-link="true" data-tabs id="lineup-tabs">
        <li class="tabs-title is-active">
          <a href="#viernes">Viernes</a>
        </li>
        <li class="tabs-title">
          <a href="#sabado">Sábado</a>
        </li>
        <li class="tabs-title">
          <a href="#domingo">Domingo</a>
        </li>
      </ul>
      <!-- Contents Content -->
      <div class="tabs-content" data-tabs-content="lineup-tabs">
        <div class="tabs-panel" id="viernes">
          <div class="row">
           
            
          <div class="small-12 medium-6">
            <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
              <div class="orbit-container">
                <div class="orbit-slide">
                  <img src="http://i2.mirror.co.uk/incoming/article675034.ece/ALTERNATES/s615/Axl-Rose-and-Slash-of-Guns-N-Roses-perform-live-at-Rock-In-Rio-II-on-January-15-1991.jpg" alt="Guns" class="orbit-image">
                  <figcaption class="orbit-caption">Guns</figcaption>
                </div>
              </div>
            </div>
          </div>

          </div>
        </div>
        <div class="tabs-panel" id="sabado">
          Panel del Sábado
        </div>
        <div class="tabs-panel" id="domingo">
          Panel del Domingo
        </div>
      </div>
    </section>
    <!-- Line Up -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
